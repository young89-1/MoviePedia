<!DOCTYPE html>
<html>
<head>
	<title>MoviePedia</title>
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
	
	<link rel="stylesheet" href="index.css" />
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header text-center">
				<h2 class="display-2">Moviepedia</h2>
				<h3>Search for movies you want to watch.</h3>
				<h3>Save them to your list</h3>
				<br>
				<h4><a href="watchlist.html">Go To My Watchlist</a></h4>
				<br>
				<h4><a href="#" id="clear">Clear Watchlist</a></h4>
				<br>
				<br>
			</div>
		</div>
		<div class="row">
			<div class="col-12 search">
				<form id="search-form">
					<div class="input-group input-group-lg">
						<input class="form-control search-bar" placeholder="Search for a movie...">	
						<button class="btn btn-primary input-group-btn" type="submit">Search</button>
				    </div>
				</form>
			</div>
		</div>
		<div class="row results">
	
			<!-- <div class="movies-container" id="movies-container"> -->
				<!-- <div class="movie">  -->
		
			</div>
		</div>

	</div>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="data.js"></script>
	<script src="index.js"></script>
	<script src="watchlist.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>
</body>
</html>
